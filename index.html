<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats BAC 2025 - OUBA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="card">
            <header class="card-header">
                <img src="https://res.cloudinary.com/du0lxnmgq/image/upload/v1751827307/InShot_20250706_172114759_vobwf3.png" alt="Photo de OUBA" class="profile-pic">
                <h1 class="title-name">OUBA</h1>
                <h2 class="subtitle">RÉSULTATS BAC 2025</h2>
                <p class="percentage-info">Pourcentage d'admission : 40,15% (Contre 34,17% en 2024)</p>
            </header>
            <main class="card-body">
                <form action="resultat.html" method="GET" id="matricule-form">
                    <div class="input-group">
                        <input type="text" id="matricule" name="matricule" placeholder="Entrez votre numéro matricule" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Vérifier</button>
                </form>
                <div class="alternative-section">
                    <span>Ou consultez les sites officiels</span>
                    <a href="liens.html" class="btn btn-secondary">ICI</a>
                </div>
                <div class="special-mentions">
                    <p class="mention-text wave-text">N’oublie pas de me faire un dépôt wave si tu es admis</p>
                    <p class="mention-text wave-number">+225 05 04 83 52 85</p>
                    <p class="mention-text intention-text">Prends une bonne intention avant de vérifier</p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
